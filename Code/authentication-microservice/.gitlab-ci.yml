image: gradle:6.7-jdk15

stages:
  - build
  - staticAnalysis
  - test

variables:
  # Disable the Gradle daemon to ensure isolated runs of the CI pipeline.
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

build-authentication-microservice:
  stage: build
  script:
    gradle code:authentication-microservice:assemble authentication-microservice:testClasses

checkStyle-authentication-microservice:
  stage: staticAnalysis
  script:
    gradle code:authentication-microservice:checkstyleMain authentication-microservice:checkStyleTest
  allow_failure: true

PMD-authentication-microservice:
  stage: staticAnalysis
  script:
    gradle code:authentication-microservice:pmdMain
  allow_failure: true

test-authentication-microservice:
  stage: test
  script:
    - gradle code:authentication-microservice:test authentication-microservice:jacocoTestReport
    - cat authentication-microservice/build/reports/jacoco/test/html/index.html | grep -Po "Total.*?([0-9]{1,3})%"
  coverage: /([0-9]{1,3})%/
